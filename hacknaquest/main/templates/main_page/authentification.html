{% extends "base.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static "styles/main_page/auth.css" %}">
{% endblock %}

{% block content %}
<form action="{{ action }}" method="POST">
    <h2>Create an account</h2>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Register">
</form>
{% endblock content %}
