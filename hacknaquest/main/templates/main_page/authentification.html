{% extends "base.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static "styles/main_page/auth.css" %}">
{% endblock %}

{% block content %}
{% if failed %}
<div class="alert">
    Wrong password or login! 
</div>
{% endif %}
<form action="{{ action }}" method="POST">
    <h2>{{ form.action|capfirst }}</h2>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="{{ form.action|capfirst }}">
</form>
{% endblock content %}
