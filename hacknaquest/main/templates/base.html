{# Defines layout rules (toolbar, container position, etc.), that will be common for all pages.#}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ page_name|capfirst }}</title>
    <link rel="stylesheet" type="text/css" href="{% static "styles/base.css" %}">
    {% block styles %}
    {% endblock %}
</head>

<body>
    <div id="page-container">
        <div class="header">
            {% block toolbar %}
            {{ page_name|capfirst }}
            {% endblock %}
        </div>
        <div class="container">        
            {% block container %}
            {% endblock %}
        </div>
    </div>
</body>
